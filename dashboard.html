<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <!-- INTERNAL CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      width: 900px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    /* HEADER */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      color: #333;
    }

    .dashboard-header button {
      padding: 10px 18px;
      background: #c33764;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .dashboard-header button:hover {
      background: #a72f55;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    /* FOOTER */
    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="dashboard">

    <div class="dashboard-header">
      <h1>Welcome to Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>User Profile</h3>
        <p>View and update your profile details.</p>
      </div>

      <div class="card">
        <h3>Activity</h3>
        <p>Check your recent activity and login history.</p>
      </div>

      <div class="card">
        <h3>Status</h3>
        <p>Your account is active and secure.</p>
      </div>
    </div>

    <p class="footer-text">
      Â© 2026 Your Project Dashboard
    </p>

  </div>

  <!-- OPTIONAL JS (LOGOUT REDIRECT) -->
  <script>
    function logout() {
      window.location.href = "auth.html";
    }
  </script>

</body>
</html>
